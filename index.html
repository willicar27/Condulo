<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Conducelo</title>
  </head>
  <body>
    <div class="grid-container">
      <nav class="navbar">
        <div class="logo">
          <img class="img-logo" src="/assets/img/logo.png" alt="Conducelo" />
        </div>
        <button type="button"><i class="fa-solid fa-bars"></i></button>
        <div class="lista">
          <ul>
            <li>
              <a>Inicio</a>
            </li>
            <li>
              <a>Catalogo</a>
            </li>
            <li>
              <a>Ofertas</a>
            </li>
            <li>
              <a>Contactos</a>
            </li>
          </ul>
        </div>
      </nav>
      <header class="header">
        <div>
          <h3>Ordenar Por:</h3>
        </div>
        <div>
          <label for="cars">Marca del auto:</label>

          <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">frod</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label for="vol">Precio (0-10.000)</label>
          <input type="range" id="vol" name="vol" min="0" max="10000" />
          <button>enviar</button>
        </div>
      </header>
      <main class="main">
        <!--primer cart-->
        <div class="cart">
          <div class="creativo">
            <img class="img-creativo" src="/assets/img/cx40.jpg" alt="cx40" />
          </div>
          <div class="galeria">
            <button>«</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>»</button>
          </div>
          <div>
            <h2>Volvo CX40</h2>
            <p>Precio:40.000 $</p>
          </div>
          <div>
            <button class="button-cart">COMPRA</button>
          </div>
        </div>
        <!--segunda Cart-->
        <div class="cart">
          <div class="creativo">
            <img
              class="img-creativo"
              src="/assets/img/bronco.jpg"
              alt="bronco"
            />
          </div>
          <div class="galeria">
            <button>«</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>»</button>
          </div>
          <div>
            <h2>ford Bronco</h2>
            <p>Precio:30.000 $</p>
          </div>
          <div>
            <button class="button-cart">COMPRA</button>
          </div>
        </div>
        <!--tercera cart-->
        <div class="cart">
          <div class="creativo">
            <img
              class="img-creativo"
              src="/assets/img/mercedez G.webp"
              alt="Mercedez G"
            />
          </div>
          <div class="galeria">
            <button>«</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>»</button>
          </div>
          <div>
            <h2>Mercedez Benz G</h2>
            <p>Precio:44.000 $</p>
          </div>
          <div>
            <button class="button-cart">COMPRA</button>
          </div>
        </div>
        <!--cuarta cart-->
        <div class="cart">
          <div class="creativo">
            <img class="img-creativo" src="/assets/img/Q3.jpg" alt="Q3" />
          </div>
          <div class="galeria">
            <button>«</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>»</button>
          </div>
          <div>
            <h2>Audi Q3</h2>
            <p>Precio:53.000 $</p>
          </div>
          <div>
            <button class="button-cart">COMPRA</button>
          </div>
        </div>
      </main>
      <footer class="footer">Todos los derechos reservados ©️ 2025</footer>
    </div>
  </body>
</html>
